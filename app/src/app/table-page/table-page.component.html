<div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Dob</th>
          <th>Number of Comments</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of tableData; let i = index ">
          <td>{{ i + 1 }}</td>
          <td>{{ row.name }}</td>
          <td>{{ row.dob }}</td>
          <td>{{ row.comments.length }}</td>
        </tr>
      </tbody>
    </table>
  </div>
